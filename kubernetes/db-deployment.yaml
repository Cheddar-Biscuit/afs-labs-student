apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: sapa
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/sapa-harbor-project/db@sha256:0e59d670d418cba510017b6993ce3256f9a93c3766de927eb879ad1aa975000c
        ports:
        - containerPort: 5432
      
      
